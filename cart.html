<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .cart-items {
            margin: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Your Cart</h2>
<div class="cart-items">
    <div th:each="item : ${cartItems}" class="cart-item">
        <p th:text="${item}"></p>
    </div>
    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>Your cart is empty.</p>
    </div>
</div>
<footer>
    <p>&copy; 2024 Writo AI Shop. All rights reserved.</p>
</footer>
</body>
</html>
