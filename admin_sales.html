<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Sales</title>
</head>
<body>
<h2>Sales Data</h2>
<div>
  <h3>Sales List</h3>
  <ul>
    <li th:each="sale : ${salesData}" th:text="${sale}"></li>
  </ul>
  <div th:if="${#lists.isEmpty(salesData)}">
    <p>No sales data available.</p>
  </div>
</div>
</body>
</html>
